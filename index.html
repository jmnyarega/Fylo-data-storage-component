<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main>
      <div class="top">
        <div class="top__logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="top__drive-icons">
          <img src="./images/icon-document.svg" alt="document" />
          <img src="./images/icon-folder.svg" alt="folder" />
          <img src="./images/icon-upload.svg" alt="upload" />
        </div>
      </div>

      <div class="bottom">
        <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
        <div class="bottom__meter">
          <div class="bottom__meter-length"></div>
          <p class="start">0 GB</p>
          <p class="end">1000 GB</p>
        </div>
        <div class="bottom__left">
          <span>185</span>
          <span>GB LEFT</span>
        </div>
      </div>
    </main>
  </body>
</html>
